<div class="container is-max-widescreen mt-6">
  <div class="box">
    <h1 class="is-size-3 has-text-centered has-text-dark">Wikipedia Search</h1>
    <app-search-bar (submitted)="onTerm($event)" class="my-4"></app-search-bar>
    <app-page-list *ngIf="pages.length" [pages]="pages"></app-page-list>
    <h4 *ngIf="!pages.length" class="ml-2 is-size-6 is-italic has-text-grey-light">No results found</h4>
  </div>
</div>
